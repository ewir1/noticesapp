<h3 class="text-dark font-weight-bold mt-5">Ultimas noticias</h3>
<div class="text-center text-danger vh-100" *ngIf="loading === true">
  <h2><i class="fas fa-sync-alt fa-spin"></i> Loading...</h2>
</div>
<div class="card-columns row" *ngIf="loading === false">
  <div class="card border-none col-md-6 animated fadeIn" *ngFor="let notice of noticeService.notice | slice:0:16">
    <a [href]="notice.url" target="_blank">
      <img [src]="notice | noimage" class="card-img-top" [alt]="notice.title">
    </a>
    <div class="card-body">
      <a [href]="notice.url" target="_blank" class="link-article">
        <h5 class="card-title">{{ notice.title }}</h5>
      </a>
      <p><small *ngIf="notice.description !== ''">{{ notice.description | slice:0:130}}...</small></p>
      <div class="d-flex flex-column">
        <span>
          <small>
            <span *ngIf="notice.author">{{ notice.author }}</span>
            <span *ngIf="!notice.author">Redactor desconocido</span>
            de <cite [title]="notice.source.name" class="text-danger">{{ notice.source.name }}</cite>
          </small>
        </span>
      </div>
    </div>
  </div>
</div>
