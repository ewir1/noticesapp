<app-navbar></app-navbar>

<carousel>
  <slide *ngFor="let notice of noticeService.notice | slice:0:6" class="slide-prin animated fadeIn">
    <img class="img-car" [src]="notice | noimage" [alt]="notice.title">
    <div class="carousel-caption d-md-block">
      <h3>{{ notice.title }}</h3>
      <p class="d-none d-sm-block">{{ notice.description }}</p>
    </div>
  </slide>
</carousel>

<div class="bg-dark">
  <ul class="nav justify-content-center align-items-center">
    <li class="nav-item">
      <a class="nav-link"><img src="assets/img/cnn.svg" alt="cnn" class="img-portal"></a>
    </li>
    <li class="nav-item">
      <a class="nav-link"><img src="assets/img/elmundo.svg" alt="el mundo" class="img-portalh"></a>
    </li>
    <li class="nav-item">
      <a class="nav-link"><img src="assets/img/gnews.png" alt="google news" class="img-portal"></a>
    </li>
    <li class="nav-item">
      <a class="nav-link"><img src="assets/img/infobae.png" alt="infobae" class="img-portalh"></a>
    </li>
    <li class="nav-item">
      <a class="nav-link"><img src="assets/img/lagaceta.svg" alt="la gaceta" class="img-portalh"></a>
    </li>
    <li class="nav-item">
      <a class="nav-link"><img src="assets/img/lanacion.png" alt="la nacion" class="img-portalh"></a>
    </li>
    <li class="nav-item">
      <a class="nav-link"><img src="assets/img/marca.svg" alt="marca" class="img-portal"></a>
    </li>
  </ul>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-9">
      <router-outlet></router-outlet>
    </div>
    <div class="col-md-3">
      <ul class="nav bg-dark mt-5">
        <h3 class="font-weight-bold text-white mt-5 ml-3"><small>Principales portales de noticias en espa√±ol</small></h3>
        <li class="nav-item ml-3" *ngFor="let notice of latam | slice:0:6">
          <a class="nav-link" [href]="notice.url" target="_blank" rel="noopener">
            <p class="text-danger font-weight-bold m-0">{{ notice.name }}</p>
            <p class="text-top text-light"><small>{{ notice.description }}</small></p>
          </a>
        </li>
      </ul>
      <div class="bg-danger py-5 mt-3 text-white">
        <h6 class="text-center">Criptomonedas - Ultima Hora</h6>
        <carousel class="coins">
          <slide *ngFor="let coin of coins | slice:0:6" class="nav-item ml-4 my-2 animated fadeIn">
            <div class="d-flex flex-column ml-4">
              <div class="mb-1">
                <img class="img-coin mr-2" src="https://www.cryptocompare.com{{coin.CoinInfo.ImageUrl}}" [alt]="coin.CoinInfo.FullName"
                  [title]="coin.CoinInfo.FullName">
                <span class="font-weight-bold">{{ coin.CoinInfo.Name }}</span>
              </div>
              <div>
                <span class="text-warning">{{ coin.DISPLAY.USD.HIGHHOUR }}</span>
                <span class="text-white ml-2"><small>VOL: {{ coin.DISPLAY.USD.LASTVOLUME }}</small></span>
              </div>
            </div>
          </slide>
        </carousel>
      </div>

      <app-weatherc></app-weatherc>
    </div>
  </div>
</div>


<app-footer></app-footer>
